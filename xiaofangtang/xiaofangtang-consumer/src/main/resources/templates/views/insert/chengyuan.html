<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加成员</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
    <!-- //js -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
    <h1 class="w3layouts_head">添加成员</h1>
    <div class="w3layouts_main_grid">
        <form action="/InsertChengyuan" method="post" class="w3_form_post">
            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>家长姓名<i>:</i></label>
						<input type="text" name="name" placeholder="请输入家长姓名" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>电话<i>:</i></label>
						<input type="text" name="tel" placeholder="请输入电话" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>单位<i>:</i></label>
						<input type="text" name="danwei" placeholder="请输入单位" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>关系<i>:</i></label>
                        <select name="guanxi" required>
                            <option value="爸爸">爸爸</option>
                            <option value="妈妈">妈妈</option>
                            <option value="爷爷">爷爷</option>
                            <option value="奶奶">奶奶</option>
                            <option value="姥姥">姥姥</option>
                            <option value="姥爷">姥爷</option>
                            <option value="家长朋友">家长朋友</option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>学生<i>:</i></label>
                        <select name="sid" required>
                            <option th:each="s:${student}" th:value="${s.id}" th:text="${s.id} +'|'+ ${s.sname}"></option>
                        </select>
					</span>
            </div>



            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="添加">
                </div>
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-- Calendar -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>
</div>
</body>
</html>
