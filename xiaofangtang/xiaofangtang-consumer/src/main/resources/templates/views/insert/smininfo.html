<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加学生基本信息</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
    <!-- //js -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
    <h1 class="w3layouts_head">添加学生基本信息</h1>
    <div class="w3layouts_main_grid">
        <form action="/InsertSmininfo" method="post" class="w3_form_post">
            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>学生id<i>:</i></label>
						<input type="text" name="id" placeholder="例：2019120300" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>姓名<i>:</i></label>
						<input type="text" name="name" placeholder="例：陈翔宇" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>性别<i>:</i></label>
						<input type="text" name="sex" placeholder="例：男" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>生日<i>:</i></label>
						<input type="text" name="birth" placeholder="例：2019年12月3日" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>民族<i>:</i></label>
						<input type="text" name="minzu" placeholder="例：汉族" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>年级<i>:</i></label>
						<input type="text" name="nianji" placeholder="例：一年级" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>籍贯<i>:</i></label>
						<input type="text" name="jiguan" placeholder="例：山东" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>特长<i>:</i></label>
						<input type="text" name="techang" placeholder="例：写程序" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>爱好<i>:</i></label>
						<input type="text" name="aihao" placeholder="例：写代码" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>理想<i>:</i></label>
						<input type="text" name="lixiang" placeholder="例：写好程序" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>荣誉<i>:</i></label>
						<input type="text" name="rongyu" placeholder="例：优秀班干部" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>联系地址<i>:</i></label>
						<input type="text" name="address" placeholder="例：山东省青岛市城阳区正阳路136号吕家庄驿站" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>备注<i>:</i></label>
						<input type="text" name="info" placeholder="例：这个同学很帅" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>照片地址<i>:</i></label>
						<input type="text" name="photopath" placeholder="例：../images/about.jpg" required>
					</span>
            </div>

            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="添加">
                </div>
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-- Calendar -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>
</div>
</body>
</html>
