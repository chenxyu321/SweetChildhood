<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加课堂表现</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
    <!-- //js -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
    <h1 class="w3layouts_head">添加课堂表现</h1>
    <div class="w3layouts_main_grid">
        <form action="/InsertKetangbiaoxian" method="post" class="w3_form_post">

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>学生姓名<i>:</i></label>
                        <select name="sid" required>
                            <option th:each="s:${student}" th:value="${s.id}" th:text="${s.id} +'|'+ ${s.sname}"></option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>课程<i>:</i></label>
                        <select name="cid" required>
                            <option value="1">口才主持</option>
                            <option value="2">少儿编程</option>
                            <option value="3">机器人编程</option>
                            <option value="4">潜能开发</option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>组id<i>:</i></label>
						<input type="text" name="zid" placeholder="示例：1" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>教师<i>:</i></label>
                        <select name="tid" required>
                            <option th:each="t:${teacher}" th:value="${t.id}" th:text="${t.id} +'|'+ ${t.tname}"></option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>时间<i>:</i></label>
						<input type="text" name="time" placeholder="示例：2019年12月2日" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>纪律<i>:</i></label>
						<input type="text" name="jilv" placeholder="示例：表现良好" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>展现次数<i>:</i></label>
						<input type="text" name="zhanxiannum" placeholder="示例：10" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>表现<i>:</i></label>
						<input type="text" name="biaoxian" placeholder="示例：好" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>文字1<i>:</i></label>
						<input type="text" name="text1" placeholder="示例：文本1" required>
					</span>
            </div>

              <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>文字2<i>:</i></label>
						<input type="text" name="text2" placeholder="示例：文本2" required>
					</span>
            </div>

              <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>文字3<i>:</i></label>
						<input type="text" name="text3" placeholder="示例：文本3" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>计划<i>:</i></label>
						<input type="text" name="jihua" placeholder="示例：计划" required>
					</span>
            </div>

            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="添加">
                </div>
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-- Calendar -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>
</div>
</body>
</html>
