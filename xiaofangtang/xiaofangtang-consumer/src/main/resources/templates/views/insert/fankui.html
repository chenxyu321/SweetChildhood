<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加课后反馈</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
    <!-- //js -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
    <h1 class="w3layouts_head">添加课后反馈</h1>
    <div class="w3layouts_main_grid">
        <form action="/InsertFankui" method="post" class="w3_form_post">
            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>教师姓名<i>:</i></label>
                        <select name="teacher" required>
                            <option th:each="t:${teacher}" th:value="${t.nickname}" th:text="${t.nickname}"></option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>反馈信息<i>:</i></label>
						<input type="text" name="text" placeholder="请输入反馈信息" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>时间<i>:</i></label>
						<input type="text" name="time" placeholder="示例时间2019年12月2日" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>课程<i>:</i></label>
                        <select name="classes" required>
                            <option value="潜能开发">潜能开发</option>
                            <option value="口才主持">口才主持</option>
                            <option value="少儿编程">少儿编程</option>
                            <option value="机器人编程">机器人编程</option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>学生<i>:</i></label>
                        <select name="sid" required>
                            <option th:each="s:${student}" th:value="${s.id}" th:text="${s.id} +'|'+ ${s.sname}"></option>
                        </select>
					</span>
            </div>



            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="添加">
                </div>
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-- Calendar -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>
</div>
</body>
</html>
