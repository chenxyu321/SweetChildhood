<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加教师</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
    <!-- //js -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
    <h1 class="w3layouts_head">添加教师</h1>
    <div class="w3layouts_main_grid">
        <form action="/InsertTeacher" method="post" class="w3_form_post">
            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>用户名<i>:</i></label>
						<input type="text" name="tname" placeholder="例：chenxyu321" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>密码<i>:</i></label>
						<input type="text" name="password" placeholder="例：123456" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>昵称<i>:</i></label>
						<input type="text" name="nickname" placeholder="例：陈大帅" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>部门<i>:</i></label>
                        <select name="bumenid" required>
                            <option th:each="b:${bumen}" th:value="${b.id}" th:text="${b.bname}"></option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>权限<i>:</i></label>
                        <select name="quanxian" required>
                            <option value="1">炒鸡管理员</option>
                            <option value="2">校长</option>
                            <option value="3">教师</option>
                            <option value="4">课程顾问</option>
                            <option value="5">前台小姐姐</option>
                        </select>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>入职时间<i>:</i></label>
						<input type="text" name="ruzhitime" placeholder="例：2019年12月3日" required>
					</span>
            </div>

            <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>生日<i>:</i></label>
						<input type="text" name="birth" placeholder="例：1998年3月29日" required>
					</span>
            </div>

            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="添加">
                </div>
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-- Calendar -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>
</div>
</body>
</html>
