<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>基本资料</title>
  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
  function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- //for-mobile-apps -->
  <!-- js -->
  <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
  <!-- //js -->
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
  <!--<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="main">
  <h1 class="w3layouts_head">基本资料</h1>
  <div class="w3layouts_main_grid">
    <form action="/upadmininfo" method="post" class="w3_form_post">
      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>用户名<i>:</i></label>
						<input type="text" name="tname" th:value="${teacher.tname}" placeholder="" required readonly>
					</span>
      </div>

      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>密码<i>:</i></label>
						<input type="text" name="password" th:value="${teacher.password}" placeholder="请输入密码" required>
					</span>
      </div>

      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>昵称<i>:</i></label>
						<input type="text" name="nickname" th:value="${teacher.nickname}" placeholder="请输入昵称" required>
					</span>
      </div>

      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>部门<i>:</i></label>
						<input type="text" name="bumenid" th:value="${bumen.bname}" placeholder="" required disabled>
					</span>
      </div>

      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>入职时间<i>:</i></label>
						<input type="text" name="ruzhitime" th:value="${teacher.ruzhitime}" placeholder="" required disabled>
					</span>
      </div>

      <div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>生日<i>:</i></label>
						<input type="text" name="birth" th:value="${teacher.birth}" placeholder="" required>
					</span>
      </div>

      <div class="w3_main_grid">
        <div class="w3_main_grid_right">
          <input type="submit" value="修改">
        </div>
        <div class="clear"> </div>
      </div>
    </form>
  </div>
  <!-- Calendar -->
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
  <script th:src="@{/js/jquery-ui.js}"></script>
  <script>
    $(function() {
      $( "#datepicker" ).datepicker();
    });
  </script>
</div>
</body>
</html>
